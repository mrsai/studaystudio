<!DOCTYPE html>
<!-- 指定从哪个模块开始初始化 -->
<html lang="en" ng-app = myApp>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/angular.min.js" type="text/javascript" ></script>
</head>
<script type="text/javascript">
    var m = angular.module('myApp', []);
    m.controller('Aaa', ['$scope',function($scope){
        // 展示事件的发射和广播  $emit,$broadcast 
        $scope.count = 0;
        $scope.$on("yEvt",function(evt){
            $scope.count++;
            //evt 参数
            //evt.targetScope 目标对象
            //evt.currentScope 当前对象
            //evt.name 事件的名字
            //evt.stopPropagation 阻止事件传播
            //
        })
    }]);
</script>
<body>
    <div ng-controller="Aaa">
       <span>{{count}}</span>
       <div ng-controller="Aaa">
           <span ng-click="$emit('yEvt')">{{count}}</span>
            <div ng-controller="Aaa">
               <span>{{count}}</span>
            </div>
        </div>
    </div>
    
</body>
</html>
