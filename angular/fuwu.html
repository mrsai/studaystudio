<!DOCTYPE html>
<!-- 指定从哪个模块开始初始化 -->
<html lang="en" ng-app = myApp>

    <title>Document</title>
    <script src="js/angular.min.js" type="text/javascript" ></script>

    // $filter 过滤器服务

    // $location.search({'age':20}); 设置值
    // $location.Url() 获取网址信息 除了域名之外的地址

    // $location.port() 端口号
    // $location.protocol() 协议 http或者HTTPS等

    m.controller('Aaa', ['$scope','$http','$location', function($scope,$http,$location){

        console.log($location.path('abs').replace());
    }]);
</script>
<body>
    <div ng-controller="Aaa">
       
    </div>
    
</body>
</html>
