<!DOCTYPE html>
<!-- 指定从哪个模块开始初始化 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/angular.min.js" type="text/javascript" ></script>
</head>
<script type="text/javascript">
    // 工具方法
    // angular.isArray()       //是否数组
    // angular.isDate()       //是否时间对象
    // angular.isDefined()     //是否存在
    // angular.isUndefined()   //是否Undefined
    // angular.isFunction()    //是否函数
    // angular.isNumber()      //是否数字
    // angular.isObject()      //是否对象
    // angular.isString()      //是否字符串
    // angular.isElement()     //是否DOM元素
    // angular.version         //判断版本号
    // angular.equals()        //判断俩个元素是否相等 []==[],NaN==NaN 不同原生js 
    
    // angular.forEach()       //遍历，参数（操作值、回调函数、结果数组，存储返回值）
    // var result = [];
    // var values = [1,2];
    // angular.forEach(values, function(value, key){
    //     this.push(value);
    // },result);

    // angular.fromJson/angular.toJson()            //解析 json 和 字符串转化（json,是否格式化json）
    // angular.identity/angular.noop()              //参数传递什么，函数返回什么 / 一个空函数
    // angular.lowercase/angular.uppercase()        //转化大小写
    // angular.bootstrap()                          //动态初始化ng-APP
    // 示例
    var m1 = angular.module('myApp', []);
    var m2 = angular.module('myApp1', []);
    m1.controller('Aaa', ['$scope', function($scope){
        $scope.name = 'hello';
    }]);
    m2.controller('Bbb', ['$scope', function($scope){
        $scope.name = 'world';
    }]);
    var isAct = false;
    document.onclick = function(){
        //初始化在document,也就是html上,相当于 <html lang="en" ng-app>
        //第二个数组可以为空数组
        if(!isAct){
            var oDiv = document.getElementsByTagName('div');
            angular.bootstrap(oDiv[0], ['myApp']);
            angular.bootstrap(oDiv[1], ['myApp1']);
            isAct = true;
        }
    }
    // angular.element()       //包装元素，对其进行后续操作。封装了一部分jQ的操作
    // angular.injector()      //内部使用，注册器

</script>
<body>
    <div ng-controller="Aaa">
        {{name}}
    </div>
    <div ng-controller="Bbb">
        {{name}}
    </div>
</body>
</html>
