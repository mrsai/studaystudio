<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ECMA5</title>
</head>

<body>
    <script type="text/javascript">
    var arr = [1, 2, 3, 4, 5, 6, 7, 4, 1, 2, 3];

    // 使用对象去重 
    var uniq = function(arr) {
        var obj = {},reg = [];

        arr.forEach(function(item, index) {
            obj[item] = true;
        });

        for(var attr in obj){
            if(obj.hasOwnProperty(attr)){
                reg.push(attr);
            }
        }
        return reg;
    }


    </script>
</body>

</html>
